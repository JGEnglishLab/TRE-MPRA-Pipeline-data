<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - TRE MPRA </title>
    <link rel="stylesheet" href="style.css"> <!-- Add this line to link the CSS file -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TRE MPRA</h1>
        <div>
            <a href = "https://www.english.biochem.utah.edu/">The English Lab</a></div>
    </header>
    <div id="wrapper-div" class="parent-div">
        <div id="volcano-div" class="child-div">
        </div>
        <div class="right-column">
           
            <div id="alpha-div" class="child-div">

                <input type="text" id="searchBarBase" size="35" list="searchOptionsBase" style="float:right;"placeholder="Search basal conditions...">
                <input type="text" id="searchBarStim" size="35" list="searchOptionsStim" style="float:right;"placeholder="Search stimulated conditions...">
                <label for="searchBarBase", id = "search_bar_base_label">Basal Condition</label>
                <label for="searchBarStim", id = "search_bar_stim_label">Stimulated Condition</label>


                
            </div>
            <div id="info-div" class="child-div">
                <div class="info-tooltip"></div>
                <button id="copy-button">Copy Selected Unit Sequence</button>
                <button id="copy-button-top">Copy Top Oligo</button>
                <button id="copy-button-bottom">Copy Bottom Oligo</button>
                <input type="text" id="searchBar" list="searchOptions" placeholder="Search Motifs...">
                <button id="filter_button">Filter By Searched Motif</button>
                <button id="show_button">Show All Motifs</button>
                <input type="checkbox", id="control_check">
                <label for="control_check", id = "control_check_label">Highlight Negative Controls</label>
                <input type="checkbox", id="top_check">
                <label for="top_check", id = "top_check_label">Highlight Top </label>
                <input id="number_selector" type="number" placeholder="5..." min="1" max="99"/>
            </div>
        </div>
    </div>  
</body>

<script src="js/volcano.js"></script>
<script src="js/alpha.js"></script>
<script src="js/info.js"></script>
<script src="js/script.js"></script>


</html>
